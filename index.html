<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Lomba Lari 2023</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pendaftaran Lomba Lari 2023</h1>
    </header>
    <main>
        <section id="info">
            <h2>Informasi Lomba</h2>
            <p><strong>Nama Lomba:</strong> Lari Sehat 2023</p>
            <p><strong>Tanggal:</strong> 15 Desember 2023</p>
            <p><strong>Lokasi:</strong> Lapangan Merdeka, Jakarta</p>
            <p><strong>Jenis Lomba:</strong> 5K dan 10K</p>
            <p><strong>Biaya Pendaftaran:</strong> Rp 100.000</p>
        </section>
        
        <section id="registration">
            <h2>Formulir Pendaftaran</h2>
            <form id="regForm">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="category">Kategori:</label>
                <select id="category" name="category">
                    <option value="5k">5K</option>
                    <option value="10k">10K</option>
                </select>
                
                <button type="submit">Daftar</button>
            </form>
        </section>

        <section id="result" style="display: none;">
            <h2>Hasil Pendaftaran</h2>
            <div id="resultContent"></div>
            <button id="backButton">Kembali ke Halaman Utama</button>
        </section>
    </main>
    <footer>
        <p>Kontak: info@lombalari2023.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
